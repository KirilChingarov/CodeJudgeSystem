<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Submit Code</title>
    <link href="./css/submitCode.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/x-icon" href="./Pictures/favicon.png">
    <script src="./js/submitCode.js" defer></script>
</head>
<body>
    <div class="upload-form">
        <h2>.zip File Upload</h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="files">Select only one .zip file:</label>
            <input type="file" id="files" name="files[]" accept=".zip" oninput="updateFilePreview()">
            <div id="file-preview" class="file-preview"></div>
            <textarea id="selected-files" readonly></textarea>
            <button type="button" onclick="uploadFiles()">Upload</button>
            <button type="button" onclick="getFiles()">Get Files</button>
        </form>
        <div id="uploadHistory"></div>
    </div>
</body>
</html>
